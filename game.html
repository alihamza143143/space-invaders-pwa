        /* Install Popup Styles */
        .install-popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 9999;
            display: flex;
            align-items: center;

            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        .install-popup-overlay.fade-out {

        }
        .install-popup {
            background: linear-gradient(135deg, #000022 0%, #001144 100%);
            border: 3px solid #00ff00;
            border-radius: 16px;
            padding: 24px;
            max-width: 360px;
            width: 90%;

            box-shadow: 0 0 30px rgba(0, 255, 0, 0.4), 0 0 60px rgba(0, 255, 0, 0.2);
            animation: popupSlideIn 0.4s ease-out;
        }
        @keyframes popupSlideIn {
            from {
                transform: translateY(-30px) scale(0.9);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
        .install-popup-icon {

            height: 80px;

    <script>
        // Game Constants
        const CANVAS_WIDTH = 640;
        const CANVAS_HEIGHT = 480;
        const PLAYER_WIDTH = 40;
        const PLAYER_HEIGHT = 24;
        const BULLET_WIDTH = 4;
        const BULLET_HEIGHT = 12;
        const ENEMY_WIDTH = 32;
        const ENEMY_HEIGHT = 24;
        const ENEMY_ROWS = 5;
        const ENEMY_COLS = 11;
        const SHIELD_WIDTH = 60;
        const SHIELD_HEIGHT = 40;
        
        // Canvas Setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;
        
        // Responsive canvas sizing
        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            const containerWidth = window.innerWidth <= 640 ? window.innerWidth : Math.min(container.clientWidth, 640);
            const scale = containerWidth / CANVAS_WIDTH;
            canvas.style.width = (CANVAS_WIDTH * scale) + 'px';
            canvas.style.height = (CANVAS_HEIGHT * scale) + 'px';
        }
        
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', resizeCanvas);
        setTimeout(resizeCanvas, 100);
        resizeCanvas();
        
        // Audio Context for Sound Effects
        let audioCtx = null;
        
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        function playSound(type) {
            if (!audioCtx) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            switch(type) {
                case 'shoot':
                    oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.1);
                    break;
                case 'explosion':
                    oscillator.type = 'sawtooth';
                    oscillator.frequency.setValueAtTime(100, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(30, audioCtx.currentTime + 0.3);
                    gainNode.gain.setValueAtTime(0.4, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.3);
                    break;
                case 'invaderKill':
                    oscillator.frequency.setValueAtTime(400, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.15);
                    gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.15);
                    break;
                case 'ufo':
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(400, audioCtx.currentTime);
                    for(let i = 0; i < 10; i++) {
                        oscillator.frequency.setValueAtTime(400 + (i % 2) * 100, audioCtx.currentTime + i * 0.05);
                    }
                    gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.5);
                    break;
                case 'invaderMove':
                    oscillator.type = 'square';
                    oscillator.frequency.setValueAtTime(80 + Math.random() * 40, audioCtx.currentTime);
                    gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.05);
                    break;
                case 'powerup':
                    oscillator.frequency.setValueAtTime(300, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(900, audioCtx.currentTime + 0.2);
                    gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.2);
                    break;
            }
        }
        
        // Game State
        let gameState = 'start'; // start, playing, paused, gameOver, waveComplete
        let score = 0;
        let hiScore = parseInt(localStorage.getItem('spaceInvadersHiScore')) || 0;
        let lives = 3;
        let wave = 1;
        let player = null;
        let bullets = [];
        let enemyBullets = [];
        let enemies = [];
        let shields = [];
        let ufo = null;
        let particles = [];
        let enemyDirection = 1;
        let enemyMoveTimer = 0;
        let enemyMoveInterval = 60;
        let enemyShootTimer = 0;
        let ufoTimer = 0;
        let frameCount = 0;
        
        // Player Class
        class Player {
            constructor() {
                this.width = PLAYER_WIDTH;
                this.height = PLAYER_HEIGHT;
                this.x = CANVAS_WIDTH / 2 - this.width / 2;
                this.y = CANVAS_HEIGHT - 50;
                this.speed = 5;
                this.canShoot = true;
                this.shootCooldown = 0;
            }
            
            draw() {
                ctx.fillStyle = '#00ff00';
                // Ship body
                ctx.fillRect(this.x + 15, this.y, 10, this.height);
                ctx.fillRect(this.x + 5, this.y + 8, 30, 16);
                ctx.fillRect(this.x, this.y + 16, 40, 8);
                // Cannon
                ctx.fillRect(this.x + 18, this.y - 6, 4, 10);
            }
            
            update(keys) {
                if (keys.left && this.x > 0) this.x -= this.speed;
                if (keys.right && this.x < CANVAS_WIDTH - this.width) this.x += this.speed;
                
                if (this.shootCooldown > 0) this.shootCooldown--;
                if (this.shootCooldown === 0) this.canShoot = true;
            }
            
            shoot() {
                if (this.canShoot && bullets.length < 3) {
                    bullets.push(new Bullet(this.x + this.width / 2 - 2, this.y - 10, -8));
                    playSound('shoot');
                    this.canShoot = false;
                    this.shootCooldown = 15;
                }
            }
        }
        
        // Bullet Class
        class Bullet {
            constructor(x, y, speed, isEnemy = false) {
                this.x = x;
                this.y = y;
                this.width = BULLET_WIDTH;
                this.height = BULLET_HEIGHT;
                this.speed = speed;
                this.isEnemy = isEnemy;
            }
            
            draw() {
                ctx.fillStyle = this.isEnemy ? '#ff0000' : '#ffff00';
                ctx.fillRect(this.x, this.y, this.width, this.height);
                if (!this.isEnemy) {
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(this.x + 1, this.y, 2, 4);
                }
            }
            
            update() {
                this.y += this.speed;
            }
        }
        
        // Enemy Class
        class Enemy {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.width = ENEMY_WIDTH;
                this.height = ENEMY_HEIGHT;
                this.type = type; // 0, 1, 2 for different enemy types
                this.frame = 0;
                this.points = [30, 20, 10][type];
            }
            
            draw() {
                const colors = ['#ff00ff', '#00ffff', '#ffff00'];
                ctx.fillStyle = colors[this.type];
                
                // Different pixel art for each type
                if (this.type === 0) {
                    // Squid (top row)
                    ctx.fillRect(this.x + 12, this.y, 8, 4);
                    ctx.fillRect(this.x + 8, this.y + 4, 16, 4);
                    ctx.fillRect(this.x + 4, this.y + 8, 24, 4);
                    ctx.fillRect(this.x + 4, this.y + 12, 4, 4);
                    ctx.fillRect(this.x + 12, this.y + 12, 8, 4);
                    ctx.fillRect(this.x + 24, this.y + 12, 4, 4);
                    if (this.frame === 0) {
                        ctx.fillRect(this.x, this.y + 16, 4, 4);
                        ctx.fillRect(this.x + 28, this.y + 16, 4, 4);
                    } else {
                        ctx.fillRect(this.x + 8, this.y + 16, 4, 4);
                        ctx.fillRect(this.x + 20, this.y + 16, 4, 4);
                    }
                } else if (this.type === 1) {
                    // Crab (middle rows)
                    ctx.fillRect(this.x + 4, this.y, 4, 4);
                    ctx.fillRect(this.x + 24, this.y, 4, 4);
                    ctx.fillRect(this.x + 8, this.y + 4, 4, 4);
                    ctx.fillRect(this.x + 20, this.y + 4, 4, 4);
                    ctx.fillRect(this.x + 4, this.y + 8, 24, 4);
                    ctx.fillRect(this.x, this.y + 12, 32, 4);
                    ctx.fillRect(this.x, this.y + 16, 4, 4);
                    ctx.fillRect(this.x + 8, this.y + 16, 16, 4);
                    ctx.fillRect(this.x + 28, this.y + 16, 4, 4);
                } else {
                    // Octopus (bottom rows)
                    ctx.fillRect(this.x + 8, this.y, 16, 4);
                    ctx.fillRect(this.x + 4, this.y + 4, 24, 4);
                    ctx.fillRect(this.x, this.y + 8, 32, 4);
                    ctx.fillRect(this.x, this.y + 12, 8, 4);
                    ctx.fillRect(this.x + 12, this.y + 12, 8, 4);
                    ctx.fillRect(this.x + 24, this.y + 12, 8, 4);
                    if (this.frame === 0) {
                        ctx.fillRect(this.x + 4, this.y + 16, 8, 4);
                        ctx.fillRect(this.x + 20, this.y + 16, 8, 4);
                    } else {
                        ctx.fillRect(this.x, this.y + 16, 8, 4);
                        ctx.fillRect(this.x + 24, this.y + 16, 8, 4);
                    }
                }
            }
        }
        
        // UFO Class
        class UFO {
            constructor() {
                this.width = 48;
                this.height = 20;
                this.direction = Math.random() < 0.5 ? 1 : -1;
                this.x = this.direction === 1 ? -this.width : CANVAS_WIDTH;
                this.y = 40;
                this.speed = 2;
                this.points = [50, 100, 150, 200, 300][Math.floor(Math.random() * 5)];
            }
            
            draw() {
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(this.x + 16, this.y, 16, 4);
                ctx.fillRect(this.x + 8, this.y + 4, 32, 4);
                ctx.fillRect(this.x + 4, this.y + 8, 40, 4);
                ctx.fillRect(this.x, this.y + 12, 48, 4);
                ctx.fillRect(this.x + 8, this.y + 16, 8, 4);
                ctx.fillRect(this.x + 32, this.y + 16, 8, 4);
                
                // Lights
                ctx.fillStyle = '#ffff00';
                ctx.fillRect(this.x + 12, this.y + 8, 4, 4);
                ctx.fillRect(this.x + 22, this.y + 8, 4, 4);
                ctx.fillRect(this.x + 32, this.y + 8, 4, 4);
            }
            
            update() {
                this.x += this.speed * this.direction;
                if (frameCount % 30 === 0) playSound('ufo');
            }
        }
        
        // Shield Class
        class Shield {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = SHIELD_WIDTH;
                this.height = SHIELD_HEIGHT;
                this.pixels = [];
                
                // Create pixel grid for destructible shield
                for (let py = 0; py < this.height; py += 4) {
                    for (let px = 0; px < this.width; px += 4) {
                        // Create arch shape
                        const centerX = this.width / 2;
                        const distFromCenter = Math.abs(px - centerX + 2);
                        const archHeight = 8;
                        
                        if (py < this.height - archHeight || distFromCenter > 12) {
                            if (py > 8 || distFromCenter < this.width / 2 - 8) {
                                this.pixels.push({ x: px, y: py, alive: true });
                            }
                        }
                    }
                }
            }
            
            draw() {
                ctx.fillStyle = '#00ff00';
                this.pixels.forEach(p => {
                    if (p.alive) {
                        ctx.fillRect(this.x + p.x, this.y + p.y, 4, 4);
                    }
                });
            }
            
            checkCollision(bullet) {
                for (let p of this.pixels) {
                    if (p.alive) {
                        if (bullet.x < this.x + p.x + 4 &&
                            bullet.x + bullet.width > this.x + p.x &&
                            bullet.y < this.y + p.y + 4 &&
                            bullet.y + bullet.height > this.y + p.y) {
                            // Destroy nearby pixels
                            this.pixels.forEach(p2 => {
                                const dx = Math.abs((this.x + p.x) - (this.x + p2.x));
                                const dy = Math.abs((this.y + p.y) - (this.y + p2.y));
                                if (dx < 8 && dy < 8 && Math.random() < 0.7) {
                                    p2.alive = false;
                                }
                            });
                            return true;
                        }
                    }
                }
                return false;
            }
        }
        
        // Particle Class for explosions
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.life = 30;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life / 30;
                ctx.fillRect(this.x, this.y, 4, 4);
                ctx.globalAlpha = 1;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
            }
        }
        
        // Initialize Game
        function initGame() {
            player = new Player();
            bullets = [];
            enemyBullets = [];
            particles = [];
            ufo = null;
            enemyDirection = 1;
            enemyMoveTimer = 0;
            enemyMoveInterval = Math.max(10, 60 - wave * 5);
            initEnemies();
            initShields();
        }
        
        function initEnemies() {
            enemies = [];
            const startX = 50;
            const startY = 80;
            
            for (let row = 0; row < ENEMY_ROWS; row++) {
                for (let col = 0; col < ENEMY_COLS; col++) {
                    let type = row === 0 ? 0 : (row < 3 ? 1 : 2);
                    enemies.push(new Enemy(
                        startX + col * (ENEMY_WIDTH + 12),
                        startY + row * (ENEMY_HEIGHT + 12),
                        type
                    ));
                }
            }
        }
        
        function initShields() {
            shields = [];
            const shieldPositions = [80, 200, 360, 480];
            shieldPositions.forEach(x => {
                shields.push(new Shield(x, CANVAS_HEIGHT - 120));
            });
        }
        
        // Update Game
        function update() {
            if (gameState !== 'playing') return;
            
            frameCount++;
            
            // Update player
            player.update(keys);
            
            // Update bullets
            bullets.forEach(b => b.update());
            bullets = bullets.filter(b => b.y > -20);
            
            enemyBullets.forEach(b => b.update());
            enemyBullets = enemyBullets.filter(b => b.y < CANVAS_HEIGHT + 20);
            
            // Update particles
            particles.forEach(p => p.update());
            particles = particles.filter(p => p.life > 0);
            
            // Update enemies
            enemyMoveTimer++;
            if (enemyMoveTimer >= enemyMoveInterval) {
                enemyMoveTimer = 0;
                moveEnemies();
                playSound('invaderMove');
            }
            
            // Enemy shooting
            enemyShootTimer++;
            if (enemyShootTimer >= Math.max(30, 90 - wave * 10)) {
                enemyShootTimer = 0;
                enemyShoot();
            }
            
            // UFO spawning
            ufoTimer++;
            if (!ufo && ufoTimer >= 600 && Math.random() < 0.01) {
                ufo = new UFO();
                ufoTimer = 0;
            }
            
            // Update UFO
            if (ufo) {
                ufo.update();
                if (ufo.x < -ufo.width - 10 || ufo.x > CANVAS_WIDTH + 10) {
                    ufo = null;
                }
            }
            
            // Check collisions
            checkCollisions();
            
            // Check win condition
            if (enemies.length === 0) {
                wave++;
                gameState = 'waveComplete';
                setTimeout(() => {
                    initGame();
                    gameState = 'playing';
                }, 2000);
            }
        }
        
        function moveEnemies() {
            let moveDown = false;
            let leftMost = CANVAS_WIDTH;
            let rightMost = 0;
            
            enemies.forEach(e => {
                leftMost = Math.min(leftMost, e.x);
                rightMost = Math.max(rightMost, e.x + e.width);
            });
            
            if ((enemyDirection === 1 && rightMost >= CANVAS_WIDTH - 10) ||
                (enemyDirection === -1 && leftMost <= 10)) {
                moveDown = true;
                enemyDirection *= -1;
            }
            
            enemies.forEach(e => {
                if (moveDown) {
                    e.y += 16;
                } else {
                    e.x += enemyDirection * 8;
                }
                e.frame = 1 - e.frame;
                
                // Check if enemies reached bottom
                if (e.y + e.height >= player.y) {
                    gameOver();
                }
            });
            
            // Speed up as fewer enemies remain
            enemyMoveInterval = Math.max(5, Math.floor(60 - wave * 5) * (enemies.length / (ENEMY_ROWS * ENEMY_COLS)));
        }
        
        function enemyShoot() {
            if (enemies.length === 0) return;
            
            // Find bottom enemies in each column
            const columns = {};
            enemies.forEach(e => {
                const col = Math.floor(e.x / 44);
                if (!columns[col] || e.y > columns[col].y) {
                    columns[col] = e;
                }
            });
            
            const bottomEnemies = Object.values(columns);
            const shooter = bottomEnemies[Math.floor(Math.random() * bottomEnemies.length)];
            
            if (shooter && enemyBullets.length < 5 + wave) {
                enemyBullets.push(new Bullet(
                    shooter.x + shooter.width / 2 - 2,
                    shooter.y + shooter.height,
                    4 + wave * 0.5,
                    true
                ));
            }
        }
        
        function checkCollisions() {
            // Player bullets vs enemies
            bullets.forEach((bullet, bi) => {
                enemies.forEach((enemy, ei) => {
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {
                        // Hit!
                        score += enemy.points;
                        createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, 
                            ['#ff00ff', '#00ffff', '#ffff00'][enemy.type]);
                        playSound('invaderKill');
                        enemies.splice(ei, 1);
                        bullets.splice(bi, 1);
                    }
                });
                
                // Player bullets vs UFO
                if (ufo && bullet.x < ufo.x + ufo.width &&
                    bullet.x + bullet.width > ufo.x &&
                    bullet.y < ufo.y + ufo.height &&
                    bullet.y + bullet.height > ufo.y) {
                    score += ufo.points;
                    createExplosion(ufo.x + ufo.width / 2, ufo.y + ufo.height / 2, '#ff0000');
                    playSound('powerup');
                    ufo = null;
                    bullets.splice(bi, 1);
                }
                
                // Player bullets vs shields
                shields.forEach(shield => {
                    if (shield.checkCollision(bullet)) {
                        bullets.splice(bi, 1);
                    }
                });
            });
            
            // Enemy bullets vs player
            enemyBullets.forEach((bullet, bi) => {
                if (bullet.x < player.x + player.width &&
                    bullet.x + bullet.width > player.x &&
                    bullet.y < player.y + player.height &&
                    bullet.y + bullet.height > player.y) {
                    // Player hit!
                    lives--;
                    createExplosion(player.x + player.width / 2, player.y + player.height / 2, '#00ff00');
                    playSound('explosion');
                    enemyBullets.splice(bi, 1);
                    
                    if (lives <= 0) {
                        gameOver();
                    } else {
                        // Reset player position
                        player.x = CANVAS_WIDTH / 2 - player.width / 2;
                    }
                }
                
                // Enemy bullets vs shields
                shields.forEach(shield => {
                    if (shield.checkCollision(bullet)) {
                        enemyBullets.splice(bi, 1);
                    }
                });
            });
        }
        
        function createExplosion(x, y, color) {
            for (let i = 0; i < 12; i++) {
                particles.push(new Particle(x, y, color));
            }
        }
        
        function gameOver() {
            gameState = 'gameOver';
            if (score > hiScore) {
                hiScore = score;
                localStorage.setItem('spaceInvadersHiScore', hiScore);

            playSound('explosion');
            showGameOverModal();

            if (gameState !== 'gameOver') {
                player.draw();
            }
            
            // Draw enemies
            enemies.forEach(e => e.draw());
            
            // Draw UFO
            if (ufo) ufo.draw();
            
            // Draw bullets
            bullets.forEach(b => b.draw());
            enemyBullets.forEach(b => b.draw());
            
            // Draw particles
            particles.forEach(p => p.draw());
            
            // Draw ground line
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, CANVAS_HEIGHT - 20);
            ctx.lineTo(CANVAS_WIDTH, CANVAS_HEIGHT - 20);
            ctx.stroke();
            
            // Update UI
            document.getElementById('score').textContent = score;
            document.getElementById('wave').textContent = wave;
            document.getElementById('lives').textContent = lives;
            document.getElementById('hiscore').textContent = hiScore;
            
            // Show/hide menu button based on game state

            if (gameState === 'playing') {
                backToMenuBtn.classList.remove('show');

            } else if (gameState === 'paused') {

                pauseBtn.classList.add('show');
                pauseBtn.innerHTML = '‚ñ∂';
            } else {
                backToMenuBtn.classList.add('show');

            }
            
            // Draw game messages
            ctx.textAlign = 'center';
            ctx.font = '24px "Press Start 2P"';
            
            if (gameState === 'paused') {
                ctx.fillStyle = '#ffff00';
                ctx.fillText('PAUSED', CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2);
            } else if (gameState === 'gameOver') {
                ctx.fillStyle = '#ff0000';
                ctx.fillText('GAME OVER', CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 - 20);

                ctx.fillStyle = '#ffffff';
                ctx.fillText('PRESS SPACE TO RESTART', CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 + 20);
                ctx.font = '12px "Press Start 2P"';

            } else if (gameState === 'waveComplete') {
                ctx.fillStyle = '#00ff00';
                ctx.fillText('WAVE ' + (wave - 1) + ' COMPLETE!', CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 - 20);
                ctx.font = '16px "Press Start 2P"';

        // Input Handling
        const keys = { left: false, right: false, shoot: false };
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') keys.left = true;
            if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') keys.right = true;
            
            if (e.key === ' ' || e.key === 'Spacebar') {
                e.preventDefault();
                initAudio();
                
                if (gameState === 'start') {

                    initGame();
                } else if (gameState === 'gameOver') {

                }
            }
            
            if ((e.key === 'p' || e.key === 'P') && (gameState === 'playing' || gameState === 'paused')) {
                gameState = gameState === 'playing' ? 'paused' : 'playing';
            }
            
            if ((e.key === 'm' || e.key === 'M') && gameState === 'gameOver') {
                window.location.href = 'index.html';
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') keys.left = false;
            if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') keys.right = false;
        });
        
        // Touch controls for mobile
        let touchStartX = 0;
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            initAudio();
            touchStartX = e.touches[0].clientX;
            
            if (gameState === 'start' || gameState === 'gameOver') {
                if (gameState === 'gameOver') {
                    score = 0;
                    lives = 3;
                    wave = 1;
                }
                gameState = 'playing';
                initGame();
            } else if (gameState === 'playing') {
                player.shoot();
            }
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (gameState === 'playing') {
                const touchX = e.touches[0].clientX;
                const diff = touchX - touchStartX;
                // Lower threshold (5 instead of 10) and move player directly for faster response
                if (diff < -5) {
                    keys.left = true;
                    keys.right = false;
                    // Move player directly for extra speed
                    if (player.x > 0) player.x -= 3;
                } else if (diff > 5) {
                    keys.right = true;
                    keys.left = false;
                    // Move player directly for extra speed
                    if (player.x < CANVAS_WIDTH - player.width) player.x += 3;
                } else {
                    keys.left = false;
                    keys.right = false;
                }
                touchStartX = touchX;
            }
        });
        
        canvas.addEventListener('touchend', () => {
            keys.left = false;
            keys.right = false;
        });

        // Handle install click
        async function handleInstallClick() {
            if (isIOS) {
                // Can't programmatically install on iOS, just show instructions
                alert('To install: Tap the Share button (‚¨ÜÔ∏è) at the bottom of Safari, then tap "Add to Home Screen"');
                return;
            }
            
            if (!deferredPrompt) {
                // If no prompt available, the app might already be installed
                alert('App is ready to install! If you don\'t see an install prompt, the app may already be installed.');
                return;
            }

            // Show the install prompt
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            
            if (outcome === 'accepted') {
                console.log('User accepted the install prompt');
                installFloatingBtn.classList.remove('show');
            } else {
                console.log('User dismissed the install prompt');
            }
            deferredPrompt = null;
        }

        // Capture the beforeinstallprompt event
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('Install prompt captured');
            
            // Show the popup after a short delay
            setTimeout(() => {
                showInstallPopup();
            }, 1500);
        });

        // If on iOS, show popup after delay (no beforeinstallprompt event)
        if (isIOS && !isStandalone && !popupDismissed) {
            setTimeout(() => {
                showInstallPopup();
            }, 1500);
        }

        // Event listeners for popup buttons
        closePopupBtn.addEventListener('click', () => hideInstallPopup(true));
        laterBtn.addEventListener('click', () => hideInstallPopup(true));
        installPopupBtn.addEventListener('click', async () => {
            await handleInstallClick();
            hideInstallPopup(false);
        });

        // Floating button click
        installFloatingBtn.addEventListener('click', handleInstallClick);

        // Hide floating button if app gets installed
        window.addEventListener('appinstalled', () => {
            console.log('App was installed');
            installFloatingBtn.classList.remove('show');
            deferredPrompt = null;
        });

        // For browsers that don't support beforeinstallprompt (desktop browsers other than Chrome/Edge)
        // Show floating button after timeout if no prompt captured
        setTimeout(() => {
            if (!deferredPrompt && !isIOS && !isStandalone && !popupDismissed) {
                // Browser doesn't support install prompt, show popup anyway with info
                showInstallPopup();
            }
        }, 3000);

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then((registration) => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch((error) => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }

        // ==================== GAME OVER MODAL FUNCTIONALITY ====================
        const gameOverModal = document.getElementById('gameOverModal');
        const restartBtn = document.getElementById('restartBtn');
        const menuBtn = document.getElementById('menuBtn');
        const pauseBtn = document.getElementById('pauseBtn');

        // Pause button click
        pauseBtn.addEventListener('click', () => {
            if (gameState === 'playing') {
                gameState = 'paused';
            } else if (gameState === 'paused') {
                gameState = 'playing';
            }
        });

        // Restart button click
        restartBtn.addEventListener('click', () => {
            hideGameOverModal();
            score = 0;
            lives = 3;
            wave = 1;
            gameState = 'playing';
            initGame();
        });

        // Menu button click
        menuBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // Also allow clicking outside the modal to keep it open (better UX)
        gameOverModal.addEventListener('click', (e) => {
            if (e.target === gameOverModal) {
                // Don't close on background click
            }
        });
    </script>
</body>
</html>
