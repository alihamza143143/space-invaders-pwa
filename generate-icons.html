<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator - Space Invaders PWA</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #00ff00;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            text-shadow: 0 0 10px #00ff00;
        }
        .icons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .icon-item {
            background: #16213e;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #00ff00;
        }
        .icon-item canvas {
            border: 1px dashed #00ff00;
        }
        .icon-item p {
            margin: 10px 0 5px;
        }
        .icon-item a {
            display: inline-block;
            background: #00ff00;
            color: #000;
            padding: 5px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 5px;
        }
        .icon-item a:hover {
            background: #00cc00;
        }
        #generateAll {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 18px;
            background: #00ff00;
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #generateAll:hover {
            background: #00cc00;
        }
        .instructions {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #00ff00;
        }
        .instructions h2 {
            margin-top: 0;
        }
        .instructions ol {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ® Space Invaders PWA Icon Generator</h1>
    
    <div class="instructions">
        <h2>Instructions:</h2>
        <ol>
            <li>Click "Generate All Icons" button below</li>
            <li>Right-click on each icon and "Save image as..." to the <code>icons/</code> folder</li>
            <li>Save with the filename shown below each icon</li>
            <li>Or click the download link below each icon</li>
        </ol>
    </div>
    
    <button id="generateAll">Generate All Icons</button>
    
    <div class="icons-container" id="iconsContainer"></div>

    <script>
        const sizes = [16, 32, 72, 96, 128, 144, 152, 192, 384, 512];
        
        function drawSpaceInvaderIcon(ctx, size) {
            const scale = size / 512;
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, size);
            gradient.addColorStop(0, '#000033');
            gradient.addColorStop(1, '#000011');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Stars
            ctx.fillStyle = '#ffffff';
            const starPositions = [
                [50, 80], [120, 40], [200, 60], [300, 30], [400, 70], [450, 45],
                [80, 450], [150, 480], [380, 460], [460, 490]
            ];
            starPositions.forEach(([x, y]) => {
                ctx.beginPath();
                ctx.arc(x * scale, y * scale, Math.max(1, 2 * scale), 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Alien (Crab type - cyan)
            ctx.fillStyle = '#00ffff';
            const alienX = 156 * scale;
            const alienY = 100 * scale;
            const s = 40 * scale;
            
            // Draw alien pixels
            ctx.fillRect(alienX + s, alienY, s, s);
            ctx.fillRect(alienX + 3*s, alienY, s, s);
            ctx.fillRect(alienX + 1.5*s, alienY + s, s, s);
            ctx.fillRect(alienX + 2.5*s, alienY + s, s, s);
            ctx.fillRect(alienX + 0.5*s, alienY + 2*s, 4*s, s);
            ctx.fillRect(alienX, alienY + 3*s, 5*s, s);
            ctx.fillRect(alienX, alienY + 4*s, s, s);
            ctx.fillRect(alienX + 1.5*s, alienY + 4*s, 2*s, s);
            ctx.fillRect(alienX + 4*s, alienY + 4*s, s, s);
            
            // Player Ship (green)
            ctx.fillStyle = '#00ff00';
            const playerX = 176 * scale;
            const playerY = 340 * scale;
            const ps = 40 * scale;
            
            ctx.fillRect(playerX + 1.5*ps, playerY, ps, 2*ps);
            ctx.fillRect(playerX + 0.5*ps, playerY + ps, 3*ps, 1.5*ps);
            ctx.fillRect(playerX, playerY + 2*ps, 4*ps, ps);
            // Cannon
            ctx.fillRect(playerX + 1.8*ps, playerY - 0.75*ps, 0.4*ps, ps);
            
            // Bullet (yellow)
            ctx.fillStyle = '#ffff00';
            ctx.fillRect(248 * scale, 270 * scale, 16 * scale, 50 * scale);
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(252 * scale, 270 * scale, 8 * scale, 16 * scale);
            
            // Shields (green)
            ctx.fillStyle = '#00ff00';
            ctx.globalAlpha = 0.8;
            ctx.fillRect(80 * scale, 420 * scale, 80 * scale, 60 * scale);
            ctx.fillRect(216 * scale, 420 * scale, 80 * scale, 60 * scale);
            ctx.fillRect(352 * scale, 420 * scale, 80 * scale, 60 * scale);
            ctx.globalAlpha = 1;
            
            // UFO (red)
            ctx.fillStyle = '#ff0000';
            const ufoX = 360 * scale;
            const ufoY = 90 * scale;
            const us = 10 * scale * 0.6;
            
            ctx.fillRect(ufoX + 4*us, ufoY, 4*us, us);
            ctx.fillRect(ufoX + 2*us, ufoY + us, 8*us, us);
            ctx.fillRect(ufoX + us, ufoY + 2*us, 10*us, us);
            ctx.fillRect(ufoX, ufoY + 3*us, 12*us, us);
            ctx.fillRect(ufoX + 2*us, ufoY + 4*us, 2*us, us);
            ctx.fillRect(ufoX + 8*us, ufoY + 4*us, 2*us, us);
            
            // UFO lights (yellow)
            ctx.fillStyle = '#ffff00';
            ctx.fillRect(ufoX + 3*us, ufoY + 2*us, us, us);
            ctx.fillRect(ufoX + 5.5*us, ufoY + 2*us, us, us);
            ctx.fillRect(ufoX + 8*us, ufoY + 2*us, us, us);
        }
        
        function generateIcons() {
            const container = document.getElementById('iconsContainer');
            container.innerHTML = '';
            
            sizes.forEach(size => {
                const div = document.createElement('div');
                div.className = 'icon-item';
                
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                drawSpaceInvaderIcon(ctx, size);
                
                const filename = `icon-${size}x${size}.png`;
                
                div.innerHTML = `<p>${size}x${size}</p>`;
                div.insertBefore(canvas, div.firstChild);
                
                const link = document.createElement('a');
                link.download = filename;
                link.href = canvas.toDataURL('image/png');
                link.textContent = `Download ${filename}`;
                div.appendChild(link);
                
                container.appendChild(div);
            });
        }
        
        document.getElementById('generateAll').addEventListener('click', generateIcons);
        
        // Auto-generate on load
        window.onload = generateIcons;
    </script>
</body>
</html>
