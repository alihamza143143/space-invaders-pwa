<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000033"/>
      <stop offset="100%" style="stop-color:#000011"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)"/>
  
  <!-- Stars -->
  <circle cx="50" cy="80" r="2" fill="#ffffff"/>
  <circle cx="120" cy="40" r="1.5" fill="#ffffff"/>
  <circle cx="200" cy="60" r="2" fill="#ffffff"/>
  <circle cx="300" cy="30" r="1.5" fill="#ffffff"/>
  <circle cx="400" cy="70" r="2" fill="#ffffff"/>
  <circle cx="450" cy="45" r="1.5" fill="#ffffff"/>
  <circle cx="80" cy="450" r="1.5" fill="#ffffff"/>
  <circle cx="150" cy="480" r="2" fill="#ffffff"/>
  <circle cx="380" cy="460" r="1.5" fill="#ffffff"/>
  <circle cx="460" cy="490" r="2" fill="#ffffff"/>
  
  <!-- Alien (Crab type - cyan) -->
  <g transform="translate(156, 100)">
    <rect x="40" y="0" width="40" height="40" fill="#00ffff"/>
    <rect x="120" y="0" width="40" height="40" fill="#00ffff"/>
    <rect x="60" y="40" width="40" height="40" fill="#00ffff"/>
    <rect x="100" y="40" width="40" height="40" fill="#00ffff"/>
    <rect x="20" y="80" width="160" height="40" fill="#00ffff"/>
    <rect x="0" y="120" width="200" height="40" fill="#00ffff"/>
    <rect x="0" y="160" width="40" height="40" fill="#00ffff"/>
    <rect x="60" y="160" width="80" height="40" fill="#00ffff"/>
    <rect x="160" y="160" width="40" height="40" fill="#00ffff"/>
  </g>
  
  <!-- Player Ship (green) -->
  <g transform="translate(176, 340)">
    <rect x="60" y="0" width="40" height="80" fill="#00ff00"/>
    <rect x="20" y="40" width="120" height="60" fill="#00ff00"/>
    <rect x="0" y="80" width="160" height="40" fill="#00ff00"/>
    <!-- Cannon -->
    <rect x="72" y="-30" width="16" height="40" fill="#00ff00"/>
  </g>
  
  <!-- Bullet (yellow) -->
  <rect x="248" y="270" width="16" height="50" fill="#ffff00"/>
  <rect x="252" y="270" width="8" height="16" fill="#ffffff"/>
  
  <!-- Shield fragments (green, semi-transparent) -->
  <g opacity="0.8">
    <rect x="80" y="420" width="80" height="60" fill="#00ff00"/>
    <rect x="216" y="420" width="80" height="60" fill="#00ff00"/>
    <rect x="352" y="420" width="80" height="60" fill="#00ff00"/>
  </g>
  
  <!-- UFO (red) in corner -->
  <g transform="translate(360, 90) scale(0.6)">
    <rect x="40" y="0" width="40" height="10" fill="#ff0000"/>
    <rect x="20" y="10" width="80" height="10" fill="#ff0000"/>
    <rect x="10" y="20" width="100" height="10" fill="#ff0000"/>
    <rect x="0" y="30" width="120" height="10" fill="#ff0000"/>
    <rect x="20" y="40" width="20" height="10" fill="#ff0000"/>
    <rect x="80" y="40" width="20" height="10" fill="#ff0000"/>
    <!-- Lights -->
    <rect x="30" y="20" width="10" height="10" fill="#ffff00"/>
    <rect x="55" y="20" width="10" height="10" fill="#ffff00"/>
    <rect x="80" y="20" width="10" height="10" fill="#ffff00"/>
  </g>
</svg>
